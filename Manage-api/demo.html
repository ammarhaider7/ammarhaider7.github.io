<html>
    <head>   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">   
    <link rel="stylesheet" href="/Manage-api/main.css">
    </head>
        <body>
            <section class="login form-signin" style="display: none;">
                <form action="#" method="post" enctype="application/x-www-form-urlencoded">
                  <h2 class="form-signin-heading">ECS - Ensighten API</h2>
                   <label for="inputEmail" class="sr-only">Username</label>
                   <input id="username" class="form-control" placeholder="Username" required autofocus>
                    <p></p>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input id="password" class="form-control" type="password" required title="Password Requerido" placeholder="Password" data-icon="x">
                    <p></p>
                    <button type="submit" class="enviar btn btn-lg btn-primary btn-block">Sign in</button>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <p></p>
                </form>
            </section>
            <div id="main" class="container" style="display: none;">
                <h1>Demo using the Ensighten Manage API</h1>
                <select><p>Select a space:</p>
                    <option selected="selected" value="0">Select a space</option>
                    <option value="1501">UK Credit Expert - Prod</option>
                    <option value="1503">UK Credit Expert - Stage</option>
                    <option value="7469">UK Experian Corp - Prod</option>
                    <option value="7709">UK Experian Corp - Stage</option>
                </select>
                <p>
                <div>
                    <input id="getCode" type="button" value="Get Tag data"/>
                </div>
               <div class="TagCode" style="display: none;">
                    <br><br>
                      <table class="table table-bordered" id="TagDetails">
                        <thead>
                          <tr>
                            <th>Tag Name</th>
                            <th>Execution time</th>
                            <th>Last action</th>
                            <th>Last modified</th>
                            <th>Conditions</th>
                            <th>Dependencies</th>
                            <th>Comments</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                      </table>
                    </p>
               </div>
            </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="/Manage-api/main.js"></script>

        </body>
</html>
