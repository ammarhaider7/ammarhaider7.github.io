    function donut() {

		var data = [
		  { label: 'Abulia', count: 10 }, 
		  { label: 'Betelgeuse', count: 20 },
		  { label: 'Cantaloupe', count: 30 },
		  { label: 'Dijkstra', count: 40 }
		];

    	//Set default vars
		var width = 760,
		    height = 350,
		    radius = Math.min(width, height) / 2;

		//Colour scale
		var color = d3.scale.category20();

		//Set the inner, outer radii of the donut's arc
		var arc = d3.svg.arc()
		    .outerRadius(radius * 0.9)
		    .innerRadius(radius * 0.8);

		//Using layout.pie(), pass in the data to be used in the chart
		var pie = d3.layout.pie()
		    .sort(null)
		    .value(function(d) {
		    	return d.count;
		    });

		//Create svg and append a g
		var svg = d3.select(".donut").append("svg")
		    .attr("width", width)
		    .attr("height", height)
		  .append("g")
		    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

		var center_g = svg.append('g')
			.attr("class", "center_group");

	 	var g = svg.selectAll("g.arc")
		      .data(pie(data))
		    .enter().append("g")
		      .attr("class", "arc");

	    var arcs = g.append("path")
		      .attr("d", arc)
		      .style("fill", function(d, i) {
		      	return color(i);
		      });

		var labels = g.append("text")
			    .attr("transform", function(d) {
			    	return "translate(" + arc.centroid(d) + ")";
			    })
			    .attr("text-anchor", "middle")
			    .attr("fill", "black")
			    .text(function(d) {
			    	return d.data.label + ": " + d.value;
			    });

	    center_g.append('text')
	    	.attr('class', 'center-text')
	    	.attr('dy', -20)
	    	.attr("text-anchor", "middle")
	    	.attr('fill', 'grey')
	    	.text('Center text');

	    //Click handler
	    d3.select('#donut-btn').on('click', function() {

	    	//new data
			var dataset = [
			  { label: 'Apache', count: 20 }, 
			  { label: 'Sioux', count: 10 },
			  { label: 'Oglala', count: 10 },
			  { label: 'Cheyenne', count: 10 }/*,
			  { label: 'Kickapoo', count: 25 },
			  { label: 'Kiowa', count: 15 },
			  { label: 'Cochise', count: 5 },
			  { label: 'Geronimo', count: 5 }*/
			];

			//Rebind new data and add g's
	 	var new_g =	arcs.data(pie(dataset))
	 			.enter()
	 			.append('g')
	 			.attr('class','arc');

/*	 		//add new paths to each new g
	 		new_g.append('path')
	 			.transition()
	 			.attr("d", arc)
		      	.style("fill", function(d, i) {
		      	return color(i);
		     	});


		    //Add new texts to each new g
		    new_g.append('text')
		    	.transition()
		    	.text(function(d) {
			    	return d.data.label + ": " + d.value;
			    })
			    .attr("transform", function(d) {
			    	return "translate(" + arc.centroid(d) + ")";
			    });*/

	    	color = d3.scale.category20b();

			//Update existing arcs
	    	arcs.transition()
	    	  .attr("d", arc)
		      .style("fill", function(d, i) {
		      	return color(i);
		      });

		    //Update existing labels
			labels.data(pie(dataset))
				.transition()
				.text(function(d) {
			    	return d.data.label + ": " + d.value;
			    })
			    .attr("transform", function(d) {
			    	return "translate(" + arc.centroid(d) + ")";
			    });

		})

    }
    donut();

    function scatter() {

		//Width and height
		var w = 500;
		var h = 300;
		var padding = 30;
		
		//Dynamic, random dataset
		var dataset = [];					//Initialize empty array
		var numDataPoints = 50;				//Number of dummy data points to create
		var xRange = Math.random() * 1000;	//Max range of new x values
		var yRange = Math.random() * 1000;	//Max range of new y values
		for (var i = 0; i < numDataPoints; i++) {					//Loop numDataPoints times
			var newNumber1 = Math.round(Math.random() * xRange);	//New random integer
			var newNumber2 = Math.round(Math.random() * yRange);	//New random integer
			dataset.push([newNumber1, newNumber2]);					//Add new number to array
		}

		//Create scale functions
		var xScale = d3.scale.linear()
							 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
							 .range([padding, w - padding * 2]);

		var yScale = d3.scale.linear()
							 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
							 .range([h - padding, padding]);

		var rScale = d3.scale.linear()
							 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
							 .range([2, 5]);

		var formatAsPercentage = d3.format(".1%");

		//Define X axis
		var xAxis = d3.svg.axis()
						  .scale(xScale)
						  .orient("bottom")
						  .ticks(5)
						  .tickFormat(formatAsPercentage);

		//Define Y axis
		var yAxis = d3.svg.axis()
						  .scale(yScale)
						  .orient("left")
						  .ticks(5)
						  .tickFormat(formatAsPercentage);

		//Create SVG element
		var svg = d3.select(".scatter")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		//Create circles
		svg.selectAll("circle")
		   .data(dataset)
		   .enter()
		   .append("circle")
		   .attr("cx", function(d) {
		   		return xScale(d[0]);
		   })
		   .attr("cy", function(d) {
		   		return yScale(d[1]);
		   })
		   .attr("r", function(d) {
		   		return rScale(d[1]);
		   });
		
		//Create X axis
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0," + (h - padding) + ")")
			.call(xAxis);
		
		//Create Y axis
		svg.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(" + padding + ",0)")
			.call(yAxis);
    };
    scatter();		

	function barChart() {
		var data = [5,60,30,70,110,80,54,60,30,70,110,80,54],
			width = 500,
			height = 250,
			padding = 25,
			widthScale = d3.scale.linear()
						.domain([0, d3.max(data, function(d) {
							return d;
						})])
						.range([0, width]),

			yScale = d3.scale.ordinal()
					.domain(d3.range(data.length))
					.rangeRoundBands([0, height], 0.1)

			color = d3.scale.category10();

			canvas = d3.select('.bar-chart')
				.append('svg')
				.attr('width', width)
				.attr('height', height),

			bars = canvas.selectAll('rect')
	            .data(data)
	            .enter()
			.append('rect')
				.attr('width', function(d) { return widthScale(d); })
				.attr('height', function(d, i) { return yScale.rangeBand(); })
				.attr('fill', function(d, i) { return color(i); })
				.attr('y', function(d, i) { return yScale(i) })
				.attr('opacity', function(d) { return d/110 });

		canvas.selectAll('text')
			.data(data)
			.enter()
		.append('text')
			.text(function(d) {
				return d;
			})
			.attr('text-anchor', 'middle')
			.attr('x', function(d) {
				return widthScale(d) - 12;
			})
			.attr('y', function(d, i) {
				return yScale(i) + yScale.rangeBand() - 5;
			})
		   .attr("font-family", "sans-serif")
		   .attr("font-size", "11px")
		   .attr("fill", "red");

		   d3.select('#bar-btn').on('click', function() {

		   	var dataset = [32,43,65,45,12,7,23,29,50,10,73,18,63];

		   	d3.selectAll('.bar-chart rect').data(dataset)
		   		.transition()
		   		.duration(1000)
		   		.attr('width', function(d) { return widthScale(d) });

		   	d3.selectAll('.bar-chart text').data(dataset)
		   		.transition()
		   		.duration(1000)
		   		.text(function(d) { return d; })
		   		.attr('x', function(d) { return widthScale(d) - 12 });

		   })

	};
	barChart();

	function verticalBars() {

		var w = 550,
			h = 200,
			padding = 25,
			max = d3.max(data, function(d) {
				return d;
			}),
			min = d3.min(data, function(d) {
				return d;
			}),

			svg = d3.select('.vertical')
				.append('svg')
				.attr('width', w + padding)
				.attr('height', h + padding),

			xScale = d3.scale.ordinal()
                .domain(d3.range(data.length))
                .rangeRoundBands([padding, w], 0.03);

			yScale = d3.scale.linear()
				 .domain([0, max])
				 .range([h, padding]),

			xAxis = d3.svg.axis()
                  .scale(xScale)
                  .orient("bottom");

			yAxis = d3.svg.axis()
                  .scale(yScale)
                  .ticks(5)
                  .orient("left");

			bars = svg.selectAll('rect')
				.data(data)
				.enter()
			.append('rect')
				.attr('x', function(d, i) {
					return xScale(i);
				})
				.attr('y', function(d) {
					return yScale(d);
				})
				.attr('width', xScale.rangeBand())
				.attr('height', function(d) {
					return (h - yScale(d));
				})
				.attr('fill','rgb(108, 5, 107)');

		var labels = svg.selectAll('text')
			.data(data)
			.enter()
		.append('text')
			.text(function(d) {
				return d;
			})
			.attr('text-anchor', 'middle')
			.attr('x', function(d, i) {
				return xScale(i) + xScale.rangeBand() / 2;
			})
			.attr('y', function(d) {
				return yScale(d) + 14;
			})
		   .attr("font-family", "sans-serif")
		   .attr("font-size", "11px")
		   .attr("fill", "white");

			svg.append("g")
			    .attr("class", "x axis") //Assign "axis" class
			    .attr("transform", "translate(0," + (h + 5) + ")")
			    .call(xAxis);

			svg.append("g")
			    .attr("class", "y axis") //Assign "axis" class
			    .attr("transform", "translate(" + padding + ",0)")
			    .call(yAxis);

		d3.select("#vertical-btn")
		    .on("click", function() {
		    	//update dataset
		     	var dataset = [ 41, 12, 15, 20, 102, 27, 16, 18, 73, 25,
            5, 60, 13, 89, 21, 25, 62, 18, 15, 13,32,12,23,2,30 ];
            	//update yscale
				yScale.domain([0, d3.max(dataset)])
				//update bars
		        bars.data(dataset)
   					.transition()
   					.duration(1000)
   					.attr('y', function(d, i) {
   						return yScale(d);
   					})
					.attr('height', function(d) {
						return h - yScale(d);
					})
					.attr('fill', 'orange');
				//update labels
				labels.data(dataset)
					.transition()
					.duration(1000)
					.text(function(d) {
						return d;
					})
					.attr('y', function(d) {

						return yScale(d) + 14;
					})
					.attr('fill', 'black');

				//Update Y axis
				svg.select(".y.axis")
			    	.transition()
			    	.duration(1000)
					.call(yAxis);


		    });

	};
